<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include src="'template/header-image-logo.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <div class="container">
        <div class="block-header">
            <h2>Change Password</h2>
        </div>
        <div class="card">
            <div class="card-body card-padding">

                <div class="form-group fg-float m-b-30 fg-toggled">
                    <div class="fg-line">
                        <input type="password" class="form-control fg-input" ng-model="password">
                        <label class="fg-label">Password</label>
                    </div>
                </div>
                <div class="form-group fg-float m-b-30 fg-toggled">
                    <div class="fg-line">
                        <input type="password" class="form-control fg-input" value="" ng-model="confirm-password">
                        <label class="fg-label">Confirm Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary btn-sm m-t-5">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
